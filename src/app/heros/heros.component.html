<h2>My Heros</h2>

<div class="heroes">
  <ul *ngFor="let hero of heroes">
    <li>
      <a class="badge" routerLink="/detail/{{hero.id}}">
        <span>{{hero.name}}</span></a>
      <button (click)="deleteHero(hero)">x</button>
    </li>
  </ul>
</div>

<div>
  <label>Hero name:
    <input #heroName/>
  </label>
  <button (click)="addHero(heroName.value);heroName.value=''">add Hero</button>
</div>
